<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - ForestDesign</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a651;
            --primary-dark: #008c44;
            --secondary: #2c3e50;
            --accent: #3498db;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text);
        }

        .logo-icon {
            font-size: 1.75rem;
            color: var(--primary);
            filter: drop-shadow(0 0 8px rgba(0, 166, 81, 0.3));
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: var(--text);
            background: var(--primary);
        }

        .main-content {
            margin-top: 6rem;
            padding: 2rem 0;
        }

        .profile-header {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: 600;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-meta {
            display: flex;
            gap: 2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-actions {
            display: flex;
            gap: 1rem;
        }

        .profile-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .edit-btn {
            background: var(--primary);
            color: white;
        }

        .edit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: var(--surface-light);
            color: var(--text);
        }

        .logout-btn:hover {
            background: var(--error);
            transform: translateY(-2px);
        }

        .profile-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .profile-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .activity-item {
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .activity-title {
            font-weight: 500;
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .activity-description {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-tree logo-icon"></i>
                    <span class="logo-text">ForestDesign</span>
                </a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Форум
                    </a>
                    <a href="plugins.html" class="nav-link">
                        <i class="fas fa-puzzle-piece"></i>
                        Плагины
                    </a>
                    <a href="support.html" class="nav-link">
                        <i class="fas fa-headset"></i>
                        Поддержка
                    </a>
                    <a href="profile.html" class="nav-link active">
                        <i class="fas fa-user"></i>
                        Профиль
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">
                    <!-- Инициалы будут добавлены через JavaScript -->
                </div>
                <div class="profile-info">
                    <h1 class="profile-name" id="profileName">
                        <!-- Имя пользователя будет добавлено через JavaScript -->
                    </h1>
                    <div class="profile-meta">
                        <div class="meta-item">
                            <i class="fas fa-envelope"></i>
                            <span id="profileEmail"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span id="profileDate"></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-user-shield"></i>
                            <span id="profileRole"></span>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="profile-btn edit-btn" onclick="showEditModal()">
                            <i class="fas fa-edit"></i>
                            Редактировать профиль
                        </button>
                        <button class="profile-btn logout-btn" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Выйти
                        </button>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h2 class="section-title">
                        <i class="fas fa-history"></i>
                        Последняя активность
                    </h2>
                    <div id="activityList">
                        <!-- Активность будет добавлена через JavaScript -->
                    </div>
                </div>

                <div class="profile-section">
                    <h2 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        Статистика
                    </h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="pluginsCount">0</div>
                            <div class="stat-label">Плагинов</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="postsCount">0</div>
                            <div class="stat-label">Сообщений</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="ticketsCount">0</div>
                            <div class="stat-label">Тикетов</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="likesCount">0</div>
                            <div class="stat-label">Лайков</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Редактировать профиль</h2>
                <button class="close-modal" onclick="hideEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form onsubmit="handleProfileUpdate(event)">
                <div class="form-group">
                    <label class="form-label">Никнейм</label>
                    <input type="text" class="form-input" id="editNickname" required>
                    <div class="error-message" id="nicknameError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="editEmail" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Новый пароль (необязательно)</label>
                    <input type="password" class="form-input" id="editPassword">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i>
                    Сохранить изменения
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Загружаем данные пользователя
            loadUserData(user);
            loadUserActivity(user);
            loadUserStats(user);
        });

        function loadUserData(user) {
            // Устанавливаем инициалы в аватар
            const initials = user.nickname.substring(0, 2).toUpperCase();
            document.getElementById('profileAvatar').textContent = initials;

            // Заполняем информацию профиля
            document.getElementById('profileName').textContent = user.nickname;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileRole').textContent = user.isAdmin ? 'Администратор' : 'Пользователь';
            
            // Форматируем дату регистрации
            const regDate = new Date(user.registrationDate);
            document.getElementById('profileDate').textContent = `Регистрация: ${regDate.toLocaleDateString()}`;

            // Заполняем форму редактирования
            document.getElementById('editNickname').value = user.nickname;
            document.getElementById('editEmail').value = user.email;

            // Показываем админ-панель если пользователь админ
            const adminPanel = document.querySelector('.admin-panel');
            if (adminPanel && user.role === 'admin') {
                adminPanel.style.display = 'block';
            }

            // Добавляем специальный значок для админа
            if (user.role === 'admin') {
                const adminBadge = document.createElement('span');
                adminBadge.className = 'admin-badge';
                adminBadge.innerHTML = '<i class="fas fa-shield-alt"></i> Администратор';
                document.querySelector('.profile-header').appendChild(adminBadge);
            }
        }

        function loadUserActivity(user) {
            // Получаем активность пользователя
            const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
            const userTickets = tickets.filter(t => t.userId === user.id);

            const activityList = document.getElementById('activityList');
            if (userTickets.length === 0) {
                activityList.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                        <i class="fas fa-history" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Нет активности</p>
                    </div>
                `;
                return;
            }

            activityList.innerHTML = userTickets.map(ticket => `
                <div class="activity-item">
                    <div class="activity-header">
                        <div class="activity-title">${ticket.title}</div>
                        <div class="activity-time">${ticket.date}</div>
                    </div>
                    <div class="activity-description">
                        Создан тикет в техподдержку
                    </div>
                </div>
            `).join('');
        }

        function loadUserStats(user) {
            // Получаем статистику пользователя
            const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
            const userTickets = tickets.filter(t => t.userId === user.id);

            // Обновляем счетчики
            document.getElementById('ticketsCount').textContent = userTickets.length;
            document.getElementById('pluginsCount').textContent = '0'; // TODO: Добавить подсчет плагинов
            document.getElementById('postsCount').textContent = '0'; // TODO: Добавить подсчет сообщений
            document.getElementById('likesCount').textContent = '0'; // TODO: Добавить подсчет лайков
        }

        function showEditModal() {
            document.getElementById('editProfileModal').classList.add('active');
        }

        function hideEditModal() {
            document.getElementById('editProfileModal').classList.remove('active');
        }

        function handleProfileUpdate(event) {
            event.preventDefault();
            
            const nickname = document.getElementById('editNickname').value;
            const email = document.getElementById('editEmail').value;
            const password = document.getElementById('editPassword').value;
            
            // Очищаем предыдущие ошибки
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const currentUser = JSON.parse(localStorage.getItem('user'));
            
            // Проверяем, не занят ли никнейм или email другим пользователем
            const isNicknameExists = users.some(u => u.id !== currentUser.id && u.nickname === nickname);
            const isEmailExists = users.some(u => u.id !== currentUser.id && u.email === email);

            if (isNicknameExists) {
                document.getElementById('nicknameError').textContent = 'Этот никнейм уже занят';
                document.getElementById('nicknameError').classList.add('show');
                return;
            }

            if (isEmailExists) {
                document.getElementById('emailError').textContent = 'Этот email уже занят';
                document.getElementById('emailError').classList.add('show');
                return;
            }

            // Обновляем данные пользователя
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            users[userIndex] = {
                ...users[userIndex],
                nickname,
                email,
                ...(password && { password })
            };

            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('user', JSON.stringify(users[userIndex]));

            // Перезагружаем данные профиля
            loadUserData(users[userIndex]);
            hideEditModal();

            // Показываем уведомление об успешном обновлении
            alert('Профиль успешно обновлен');
        }

        function handleLogout() {
            localStorage.removeItem('user');
            localStorage.removeItem('rememberToken');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
