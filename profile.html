<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - IMBAHOST</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">IMBAHOST</a>
            <nav class="nav">
                <a href="/" class="nav-link">Главная</a>
                <a href="/servers" class="nav-link">Мои серверы</a>
                <a href="/balance" class="nav-link">Баланс</a>
                <div class="auth-buttons">
                    <button class="btn btn-outline" onclick="logout()">
                        <span class="material-symbols-outlined">logout</span>
                        Выйти
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="profile-page">
        <div class="container">
            <div class="profile-header">
                <div class="profile-info">
                    <div class="profile-avatar">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                    <div class="profile-details">
                        <h1 id="userName">Загрузка...</h1>
                        <p id="userEmail">Загрузка...</p>
                    </div>
                </div>
                <div class="profile-balance">
                    <span class="balance-amount" id="userBalance">0 ₽</span>
                    <button class="btn btn-primary" onclick="location.href='/balance'">
                        <span class="material-symbols-outlined">add</span>
                        Пополнить баланс
                    </button>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h2>Настройки профиля</h2>
                    <form id="profileForm" class="settings-form">
                        <div class="form-group">
                            <label>Имя</label>
                            <input type="text" id="nameInput" placeholder="Ваше имя">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="emailInput" disabled>
                        </div>
                        <div class="form-group">
                            <label>Новый пароль</label>
                            <input type="password" id="newPasswordInput" placeholder="Оставьте пустым, если не хотите менять">
                        </div>
                        <div class="form-group">
                            <label>Подтвердите пароль</label>
                            <input type="password" id="confirmPasswordInput" placeholder="Подтвердите новый пароль">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="material-symbols-outlined">save</span>
                            Сохранить изменения
                        </button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>История операций</h2>
                    <div class="transactions-list" id="transactionsList">
                        <!-- Транзакции будут добавлены через JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = '/';
                return;
            }

            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('nameInput').value = user.name;
            document.getElementById('emailInput').value = user.email;

            // Демо-данные для истории операций
            const transactions = [
                { date: '2024-03-10', type: 'Пополнение', amount: '+1000 ₽', status: 'success' },
                { date: '2024-03-09', type: 'Оплата сервера', amount: '-500 ₽', status: 'success' },
                { date: '2024-03-08', type: 'Пополнение', amount: '+2000 ₽', status: 'success' }
            ];

            const transactionsList = document.getElementById('transactionsList');
            transactions.forEach(transaction => {
                const item = document.createElement('div');
                item.className = `transaction-item status-${transaction.status}`;
                item.innerHTML = `
                    <div class="transaction-info">
                        <span class="transaction-date">${transaction.date}</span>
                        <span class="transaction-type">${transaction.type}</span>
                    </div>
                    <span class="transaction-amount">${transaction.amount}</span>
                `;
                transactionsList.appendChild(item);
            });
        });

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;

            if (newPassword && newPassword !== confirmPassword) {
                alert('Пароли не совпадают');
                return;
            }

            const user = JSON.parse(localStorage.getItem('user'));
            user.name = document.getElementById('nameInput').value;
            localStorage.setItem('user', JSON.stringify(user));
            
            alert('Профиль успешно обновлен');
            window.location.reload();
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
