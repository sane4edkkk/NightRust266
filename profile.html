<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
            font-weight: 500;
        }

        .profile-header {
            background: linear-gradient(135deg, #6c5ce7, #a363d9);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-badge {
            background: #ff4757;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .profile-role {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .content-section {
            background: #242424;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .support-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: #999;
            font-size: 0.9rem;
        }

        .form-input, .form-textarea {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .submit-btn:hover {
            background: #5f50e1;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="categories.html" class="nav-link">Плагины</a>
                <a href="#" class="nav-link active">Профиль</a>
            </div>
        </nav>

        <div class="profile-header">
            <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Аватар" class="profile-avatar">
            <div class="profile-info">
                <div class="profile-name">
                    sasaaleskevic65@gmail.com
                    <span class="admin-badge">ADMIN</span>
                </div>
                <div class="profile-role">Администратор</div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value">15</div>
                        <div class="stat-label">Публикаций</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">2.3K</div>
                        <div class="stat-label">Загрузок</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">4.8</div>
                        <div class="stat-label">Рейтинг</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">
                <i class="fas fa-headset"></i>
                Техническая поддержка
            </h2>
            <form class="support-form" onsubmit="handleSupportSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Тема обращения</label>
                    <input type="text" class="form-input" required placeholder="Например: Проблема со скачиванием">
                </div>
                <div class="form-group">
                    <label class="form-label">Описание проблемы</label>
                    <textarea class="form-textarea" required placeholder="Подробно опишите вашу проблему..."></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Отправить
                </button>
            </form>
        </div>

        <div class="content-section">
            <h2 class="section-title">
                <i class="fas fa-download"></i>
                Мои плагины
            </h2>
            <div class="plugins-list">
                <!-- IQKITS Plugin -->
                <div class="content-card">
                    <h3>IQKITS</h3>
                    <div class="meta-item">
                        <i class="fas fa-file"></i>
                        <span>204 КБ</span>
                    </div>
                    <button class="download-btn" onclick="downloadPlugin('IQKITS.zip')">
                        <i class="fas fa-download"></i> Скачать
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function downloadPlugin(filename) {
            const fileData = {
                'IQKITS.zip': {
                    url: '/plugins/IQKITS.zip',
                    fallbackContent: 'data:application/zip;base64,UEsDBAoAAAAAAOZwt1QAAAAAAAAAAAAAAAAIAAAAcGx1Z2luL1BLAQIUAAoAAAAAAOZwt1QAAAAAAAAAAAAAAAAIAAAAAAAAAAAAEAAAAAAAAABwbHVnaW4vUEsFBgAAAAABAAEANgAAACQAAAAAAA=='
                }
            };

            const fileInfo = fileData[filename];
            if (!fileInfo) {
                alert('Файл не найден');
                return;
            }

            // Пробуем сначала загрузить файл по URL
            fetch(fileInfo.url)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(() => {
                    // Если не удалось загрузить по URL, используем fallback content
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = fileInfo.fallbackContent;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
        }

        function handleSupportSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const subject = form.querySelector('input').value;
            const message = form.querySelector('textarea').value;
            
            // Здесь можно добавить отправку данных на сервер
            alert('Ваше обращение отправлено! Мы ответим вам в ближайшее время.');
            form.reset();
        }
    </script>
</body>
</html>
