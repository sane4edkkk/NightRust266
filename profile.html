<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - ForestDesign</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a651;
            --primary-dark: #008c44;
            --secondary: #2c3e50;
            --accent: #3498db;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text);
        }

        .logo-icon {
            font-size: 1.75rem;
            color: var(--primary);
            filter: drop-shadow(0 0 8px rgba(0, 166, 81, 0.3));
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: var(--text);
            background: var(--primary);
        }

        .main-content {
            margin-top: 6rem;
            padding: 2rem 0;
        }

        .profile-header {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .profile-avatar {
            width: 128px;
            height: 128px;
            border-radius: 16px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: 600;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-role {
            display: inline-block;
            padding: 0.25rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            background: var(--primary);
            color: white;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
        }

        .stat-item i {
            color: var(--primary);
            font-size: 1.25rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text);
        }

        .profile-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: var(--surface);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-button:hover {
            background: var(--surface-light);
        }

        .tab-button.active {
            background: var(--primary);
        }

        .tab-button i {
            font-size: 1.1rem;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .content-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary);
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .activity-content {
            flex-grow: 1;
        }

        .activity-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .activity-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            gap: 1rem;
        }

        .plugin-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .plugin-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--surface-light);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .plugin-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .plugin-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .plugin-content {
            flex-grow: 1;
        }

        .plugin-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .plugin-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .edit-profile-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.3);
            transition: all 0.3s ease;
        }

        .edit-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 166, 81, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-tree logo-icon"></i>
                    <span class="logo-text">ForestDesign</span>
                </a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Форум
                    </a>
                    <a href="plugins.html" class="nav-link">
                        <i class="fas fa-puzzle-piece"></i>
                        Плагины
                    </a>
                    <a href="support.html" class="nav-link">
                        <i class="fas fa-headset"></i>
                        Поддержка
                    </a>
                    <div class="user-menu" id="userMenu">
                        <!-- Динамическое добавление меню пользователя -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">
                    <!-- Инициалы будут добавлены через JavaScript -->
                </div>
                <div class="profile-info">
                    <div class="profile-name">
                        <span id="profileName"><!-- Имя будет добавлено через JavaScript --></span>
                        <span class="profile-role" id="profileRole"><!-- Роль будет добавлена через JavaScript --></span>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <i class="fas fa-puzzle-piece"></i>
                            <div>
                                <span class="stat-value" id="pluginsCount">0</span>
                                <span>плагинов</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-message"></i>
                            <div>
                                <span class="stat-value" id="postsCount">0</span>
                                <span>сообщений</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-calendar"></i>
                            <div>
                                <span class="stat-value" id="joinDate"><!-- Дата будет добавлена через JavaScript --></span>
                                <span>дата регистрации</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-tabs">
                <button class="tab-button active">
                    <i class="fas fa-clock"></i>
                    Активность
                </button>
                <button class="tab-button">
                    <i class="fas fa-puzzle-piece"></i>
                    Плагины
                </button>
                <button class="tab-button">
                    <i class="fas fa-message"></i>
                    Сообщения
                </button>
            </div>

            <div class="profile-content">
                <div class="content-section">
                    <h2 class="section-title">
                        <i class="fas fa-clock"></i>
                        Последняя активность
                    </h2>
                    <div class="activity-list" id="activityList">
                        <!-- Активность будет добавлена через JavaScript -->
                    </div>
                </div>

                <div class="content-section">
                    <h2 class="section-title">
                        <i class="fas fa-puzzle-piece"></i>
                        Популярные плагины
                    </h2>
                    <div class="plugin-list" id="pluginList">
                        <!-- Плагины будут добавлены через JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <a href="edit-profile.html" class="edit-profile-btn">
        <i class="fas fa-edit"></i>
        Редактировать профиль
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Загружаем информацию профиля
            loadProfile(user);
            // Загружаем активность
            loadActivity();
            // Загружаем плагины
            loadPlugins(user);
        });

        function loadProfile(user) {
            // Устанавливаем инициалы в аватар
            const initials = user.nickname.substring(0, 2).toUpperCase();
            document.getElementById('profileAvatar').textContent = initials;

            // Устанавливаем имя и роль
            document.getElementById('profileName').textContent = user.nickname;
            document.getElementById('profileRole').textContent = user.isAdmin ? 'Администратор' : 'Пользователь';

            // Загружаем статистику
            const plugins = JSON.parse(localStorage.getItem('plugins')) || [];
            const userPlugins = plugins.filter(p => p.author.id === user.id);
            document.getElementById('pluginsCount').textContent = userPlugins.length;
            
            // Временные данные для демонстрации
            document.getElementById('postsCount').textContent = '42';
            document.getElementById('joinDate').textContent = '01.03.2024';
        }

        function loadActivity() {
            const activities = [
                {
                    type: 'plugin',
                    title: 'Опубликовал новый плагин',
                    description: 'JumpLoot',
                    date: '2 часа назад',
                    icon: 'fas fa-puzzle-piece'
                },
                {
                    type: 'post',
                    title: 'Ответил в теме',
                    description: 'Как создать свой первый плагин?',
                    date: '5 часов назад',
                    icon: 'fas fa-message'
                },
                {
                    type: 'like',
                    title: 'Оценил плагин',
                    description: 'AutoLoot',
                    date: '1 день назад',
                    icon: 'fas fa-heart'
                }
            ];

            const activityList = document.getElementById('activityList');
            activityList.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-meta">
                            <span>${activity.description}</span>
                            <span>${activity.date}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadPlugins(user) {
            const plugins = JSON.parse(localStorage.getItem('plugins')) || [];
            const userPlugins = plugins.filter(p => p.author.id === user.id)
                .sort((a, b) => (b.downloads || 0) - (a.downloads || 0))
                .slice(0, 3);

            const pluginList = document.getElementById('pluginList');
            pluginList.innerHTML = userPlugins.map(plugin => `
                <div class="plugin-item">
                    <div class="plugin-icon">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <div class="plugin-content">
                        <div class="plugin-title">${plugin.name}</div>
                        <div class="plugin-meta">
                            <span><i class="fas fa-download"></i> ${plugin.downloads || 0}</span>
                            <span><i class="fas fa-star"></i> ${plugin.rating || '0.0'}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            if (userPlugins.length === 0) {
                pluginList.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary);">
                        <i class="fas fa-box-open" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Нет опубликованных плагинов</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
