<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
            font-weight: 500;
        }

        .profile-header {
            position: relative;
            margin-bottom: 7rem;
        }

        .profile-banner {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .profile-info {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .profile-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            object-fit: cover;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .profile-role {
            background: #ff4757;
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 2rem;
            padding: 2rem;
            background: #242424;
            border-radius: 16px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6c5ce7;
        }

        .stat-label {
            color: #999;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid #333;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .copyright {
            color: #999;
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-link {
            color: #999;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: white;
        }

        .social-link.vk:hover {
            color: #45668e;
        }

        .social-link.telegram:hover {
            color: #0088cc;
        }

        .social-link.discord:hover {
            color: #7289da;
        }

        .settings-link {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .settings-link:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="categories.html" class="nav-link">Плагины</a>
                <a href="#" class="nav-link active">Профиль</a>
            </div>
        </nav>

        <div class="profile-header">
            <img src="https://via.placeholder.com/1200x300/1a1a1a/666666" alt="Баннер профиля" class="profile-banner" id="profileBanner">
            <a href="settings.html" class="settings-link" title="Настройки профиля">
                <i class="fas fa-cog"></i>
            </a>
            <div class="profile-info">
                <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Аватар" class="profile-avatar" id="profileAvatar">
                <h1 class="profile-name">sasaaleskevic65@gmail.com</h1>
                <span class="profile-role">ADMIN</span>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <span class="stat-value">15</span>
                <span class="stat-label">Публикаций</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">2.3K</span>
                <span class="stat-label">Загрузок</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">4.8</span>
                <span class="stat-label">Рейтинг</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                © 2024 ForestDesign. Все права защищены / All rights reserved.
            </div>
            <div class="social-links">
                <a href="https://vk.com/forestdesign" target="_blank" class="social-link vk">
                    <i class="fab fa-vk"></i>
                </a>
                <a href="https://t.me/forestdesign" target="_blank" class="social-link telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://discord.gg/forestdesign" target="_blank" class="social-link discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Загружаем сохраненные данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            
            // Загружаем аватар, если он есть в localStorage
            if (userData.avatar) {
                document.getElementById('profileAvatar').src = userData.avatar;
            }
            
            // Загружаем баннер, если он есть в localStorage
            if (userData.banner) {
                document.getElementById('profileBanner').src = userData.banner;
            }
        });
    </script>
</body>
</html>
