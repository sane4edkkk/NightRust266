<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #242424;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1rem;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
            font-weight: 500;
        }

        .profile-banner {
            width: 100%;
            height: 200px;
            background: #242424;
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #333;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -60px;
            border: 4px solid #1a1a1a;
        }

        .profile-info {
            text-align: center;
            padding-top: 80px;
            margin-bottom: 2rem;
        }

        .profile-email {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .admin-badge {
            display: inline-block;
            background: #ff4757;
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            padding: 2rem;
            background: #242424;
            border-radius: 12px;
            margin: 0 auto;
            max-width: 600px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #6c5ce7;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: #999;
            font-size: 0.9rem;
        }

        .settings-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .settings-btn:hover {
            transform: rotate(45deg);
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: #999;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-link {
            color: #999;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: white;
        }

        .social-link.vk:hover {
            color: #45668e;
        }

        .social-link.telegram:hover {
            color: #0088cc;
        }

        .social-link.discord:hover {
            color: #7289da;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="categories.html" class="nav-link">Плагины</a>
            <a href="#" class="nav-link active">Профиль</a>
        </div>
    </nav>

    <div class="profile-banner">
        <a href="settings.html" class="settings-btn">
            <i class="fas fa-cog"></i>
        </a>
    </div>

    <div class="profile-info">
        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Аватар" class="profile-avatar" id="profileAvatar">
        <h1 class="profile-email">sasaaleskevic65@gmail.com</h1>
        <span class="admin-badge">ADMIN</span>
    </div>

    <div class="profile-stats">
        <div class="stat-item">
            <div class="stat-value">15</div>
            <div class="stat-label">Публикаций</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">2.3K</div>
            <div class="stat-label">Загрузок</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">4.8</div>
            <div class="stat-label">Рейтинг</div>
        </div>
    </div>

    <footer class="footer">
        <div>© 2024 ForestDesign. Все права защищены / All rights reserved.</div>
        <div class="social-links">
            <a href="https://vk.com/forestdesign" target="_blank" class="social-link vk">
                <i class="fab fa-vk"></i>
            </a>
            <a href="https://t.me/forestdesign" target="_blank" class="social-link telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://discord.gg/forestdesign" target="_blank" class="social-link discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </footer>

    <script>
        // Загружаем сохраненные данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            
            // Загружаем аватар, если он есть в localStorage
            if (userData.avatar) {
                document.getElementById('profileAvatar').src = userData.avatar;
            }
            
            // Загружаем баннер, если он есть в localStorage
            if (userData.banner) {
                document.querySelector('.profile-banner').style.backgroundImage = `url(${userData.banner})`;
                document.querySelector('.profile-banner').style.backgroundSize = 'cover';
                document.querySelector('.profile-banner').style.backgroundPosition = 'center';
            }
        });
    </script>
</body>
</html>
