<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плагины - ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
            font-weight: 500;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: transparent;
            color: white;
            border: 1px solid #6c5ce7;
        }

        .login-btn:hover {
            background: rgba(108, 92, 231, 0.1);
        }

        .register-btn {
            background: #6c5ce7;
            color: white;
            border: none;
        }

        .register-btn:hover {
            background: #5f50e1;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .plugin-card {
            background: #242424;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .plugin-card:hover {
            transform: translateY(-5px);
        }

        .plugin-header {
            background: linear-gradient(135deg, #6c5ce7, #a363d9);
            padding: 1.5rem;
            position: relative;
        }

        .plugin-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .plugin-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .plugin-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
        }

        .plugin-content {
            padding: 1.5rem;
        }

        .plugin-description {
            color: #ccc;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .plugin-author {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info {
            flex-grow: 1;
        }

        .author-name {
            font-weight: 500;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-badge {
            background: #ff4757;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .author-role {
            color: #999;
            font-size: 0.9rem;
        }

        .plugin-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-item i {
            color: #6c5ce7;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="#" class="nav-link active">Плагины</a>
                <a href="profile.html" class="nav-link">Профиль</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn login-btn">Войти</a>
                <a href="register.html" class="auth-btn register-btn">Регистрация</a>
            </div>
        </nav>

        <div class="plugins-grid">
            <!-- IQKITS Plugin -->
            <div class="plugin-card">
                <div class="plugin-header">
                    <div class="plugin-tags">
                        <span class="plugin-tag">БЕСПЛАТНО</span>
                        <span class="plugin-tag">C#</span>
                    </div>
                    <h2 class="plugin-title">IQKITS</h2>
                </div>
                <div class="plugin-content">
                    <div class="plugin-author">
                        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Аватар автора" class="author-avatar">
                        <div class="author-info">
                            <a href="profile.html" class="author-name">
                                sasaaleskevic65@gmail.com
                                <span class="admin-badge">ADMIN</span>
                            </a>
                            <div class="author-role">Администратор</div>
                        </div>
                    </div>
                    <div class="plugin-meta">
                        <div class="meta-item">
                            <i class="fas fa-file"></i>
                            <span>204 КБ</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-download"></i>
                            <span>1337 загрузок</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-star"></i>
                            <span>4.8</span>
                        </div>
                    </div>
                    <button class="download-btn" onclick="downloadPlugin('IQKITS.zip')">
                        <i class="fas fa-download"></i>
                        Скачать
                    </button>
                </div>
            </div>

            <!-- RustEdit Plugin -->
            <div class="plugin-card">
                <div class="plugin-header">
                    <div class="plugin-tags">
                        <span class="plugin-tag">БЕСПЛАТНО</span>
                        <span class="plugin-tag">OXIDE</span>
                    </div>
                    <h2 class="plugin-title">RustEdit</h2>
                </div>
                <div class="plugin-content">
                    <div class="plugin-author">
                        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Аватар автора" class="author-avatar">
                        <div class="author-info">
                            <a href="profile.html" class="author-name">
                                sasaaleskevic65@gmail.com
                                <span class="admin-badge">ADMIN</span>
                            </a>
                            <div class="author-role">Администратор</div>
                        </div>
                    </div>
                    <div class="plugin-meta">
                        <div class="meta-item">
                            <i class="fas fa-file"></i>
                            <span>156 КБ</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-download"></i>
                            <span>892 загрузок</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-star"></i>
                            <span>4.6</span>
                        </div>
                    </div>
                    <button class="download-btn" onclick="downloadPlugin('RustEdit.zip')">
                        <i class="fas fa-download"></i>
                        Скачать
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function downloadPlugin(filename) {
            const fileData = {
                'IQKITS.zip': {
                    url: '/plugins/IQKITS.zip',
                    fallbackContent: 'data:application/zip;base64,UEsDBAoAAAAAAOZwt1QAAAAAAAAAAAAAAAAIAAAAcGx1Z2luL1BLAQIUAAoAAAAAAOZwt1QAAAAAAAAAAAAAAAAIAAAAAAAAAAAAEAAAAAAAAABwbHVnaW4vUEsFBgAAAAABAAEANgAAACQAAAAAAA=='
                },
                'RustEdit.zip': {
                    url: '/plugins/RustEdit.zip',
                    fallbackContent: 'data:application/zip;base64,UEsDBAoAAAAAAOZwt1QAAAAAAAAAAAAAAAAIAAAAcGx1Z2luL1BLAQIUAAoAAAAAAOZwt1QAAAAAAAAAAAAAAAAIAAAAAAAAAAAAEAAAAAAAAABwbHVnaW4vUEsFBgAAAAABAAEANgAAACQAAAAAAA=='
                }
            };

            const fileInfo = fileData[filename];
            if (!fileInfo) {
                alert('Файл не найден');
                return;
            }

            // Проверяем авторизацию
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }

            // Пробуем сначала загрузить файл по URL
            fetch(fileInfo.url)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                })
                .catch(() => {
                    // Если не удалось загрузить по URL, используем fallback content
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = fileInfo.fallbackContent;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
        }

        // Проверяем авторизацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const authButtons = document.querySelector('.auth-buttons');
            
            if (isLoggedIn) {
                authButtons.innerHTML = `
                    <a href="profile.html" class="auth-btn login-btn">
                        <i class="fas fa-user"></i> Профиль
                    </a>
                    <a href="#" class="auth-btn register-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </a>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('user');
            window.location.reload();
        }
    </script>
</body>
</html>
