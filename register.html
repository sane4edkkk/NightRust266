<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ForumHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 120px auto 0;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: #4338ca;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .social-auth {
            margin-top: 2rem;
            text-align: center;
        }

        .social-auth-text {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #6b7280;
        }

        .social-auth-text::before,
        .social-auth-text::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e5e7eb;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f3f4f6;
            color: #4b5563;
            transition: var(--transition);
        }

        .social-btn:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group.error input {
            border-color: #dc2626;
        }

        .form-group.error .error-message {
            display: block;
        }

        .success-message {
            background-color: #10b981;
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <span>ForumHub</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <div class="auth-buttons">
                    <a href="login.html" class="login-btn">Войти</a>
                    <a href="register.html" class="register-btn">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Регистрация</h1>
                <p>Создайте аккаунт для доступа к форуму</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required minlength="6">
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <small class="error-message"></small>
                </div>

                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>

            <div class="social-auth">
                <div class="social-auth-text">Или войдите через</div>
                <div class="social-buttons">
                    <a href="#" class="social-btn"><i class="fab fa-vk"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-telegram"></i></a>
                </div>
            </div>

            <div class="auth-footer">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
        </div>
    </main>

    <script>
        // Переключение видимости пароля
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // Валидация формы
        const registerForm = document.getElementById('registerForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');

        function showError(input, message) {
            const formGroup = input.closest('.form-group');
            formGroup.classList.add('error');
            const error = formGroup.querySelector('.error-message');
            error.textContent = message;
        }

        function clearError(input) {
            const formGroup = input.closest('.form-group');
            formGroup.classList.remove('error');
            const error = formGroup.querySelector('.error-message');
            error.textContent = '';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Очистка предыдущих ошибок
            [username, email, password, confirmPassword].forEach(input => clearError(input));

            // Проверка имени пользователя
            if (username.value.length < 3) {
                showError(username, 'Имя пользователя должно содержать минимум 3 символа');
                isValid = false;
            }

            // Проверка email
            if (!validateEmail(email.value)) {
                showError(email, 'Введите корректный email адрес');
                isValid = false;
            }

            // Проверка пароля
            if (password.value.length < 6) {
                showError(password, 'Пароль должен содержать минимум 6 символов');
                isValid = false;
            }

            // Проверка подтверждения пароля
            if (password.value !== confirmPassword.value) {
                showError(confirmPassword, 'Пароли не совпадают');
                isValid = false;
            }

            if (isValid) {
                // Здесь будет отправка данных на сервер
                const userData = {
                    username: username.value,
                    email: email.value,
                    password: password.value
                };

                // Имитация отправки данных
                console.log('Отправка данных:', userData);
                
                // Показываем сообщение об успехе
                const successMessage = document.createElement('div');
                successMessage.className = 'success-message';
                successMessage.textContent = 'Регистрация успешна! Перенаправление...';
                registerForm.insertBefore(successMessage, registerForm.firstChild);

                // Перенаправление на страницу входа через 2 секунды
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });

        // Очистка ошибок при вводе
        [username, email, password, confirmPassword].forEach(input => {
            input.addEventListener('input', () => clearError(input));
        });
    </script>
</body>
</html>
