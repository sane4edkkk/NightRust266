<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ForestDesign</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a651;
            --primary-dark: #008c44;
            --secondary: #2c3e50;
            --accent: #3498db;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 166, 81, 0.2),
                rgba(52, 152, 219, 0.2),
                rgba(155, 89, 182, 0.2)
            );
            z-index: -1;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 166, 81, 0.2);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--text);
        }

        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--primary-dark);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-input.error + .error-message {
            display: block;
        }

        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .requirement i {
            font-size: 0.75rem;
        }

        .requirement.valid {
            color: var(--success);
        }

        .requirement.invalid {
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Регистрация</h1>
            <p class="auth-subtitle">Создайте аккаунт для доступа к форуму</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label">Никнейм</label>
                <input type="text" class="form-input" id="nickname" required
                    placeholder="Введите ваш никнейм">
                <div class="error-message" id="nicknameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" required
                    placeholder="Введите ваш email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <div class="password-group">
                    <input type="password" class="form-input" id="password" required
                        placeholder="Придумайте пароль">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                </div>
                <div class="error-message" id="passwordError"></div>
                <div class="password-requirements">
                    <div class="requirement" id="lengthReq">
                        <i class="fas fa-circle"></i>
                        Минимум 8 символов
                    </div>
                    <div class="requirement" id="upperReq">
                        <i class="fas fa-circle"></i>
                        Заглавная буква
                    </div>
                    <div class="requirement" id="numberReq">
                        <i class="fas fa-circle"></i>
                        Цифра
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Подтверждение пароля</label>
                <div class="password-group">
                    <input type="password" class="form-input" id="confirmPassword" required
                        placeholder="Повторите пароль">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
        </form>

        <div class="auth-links">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validatePassword(password) {
            const lengthReq = document.getElementById('lengthReq');
            const upperReq = document.getElementById('upperReq');
            const numberReq = document.getElementById('numberReq');

            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            lengthReq.className = `requirement ${hasLength ? 'valid' : 'invalid'}`;
            upperReq.className = `requirement ${hasUpper ? 'valid' : 'invalid'}`;
            numberReq.className = `requirement ${hasNumber ? 'valid' : 'invalid'}`;

            lengthReq.firstElementChild.className = `fas ${hasLength ? 'fa-check-circle' : 'fa-circle'}`;
            upperReq.firstElementChild.className = `fas ${hasUpper ? 'fa-check-circle' : 'fa-circle'}`;
            numberReq.firstElementChild.className = `fas ${hasNumber ? 'fa-check-circle' : 'fa-circle'}`;

            return hasLength && hasUpper && hasNumber;
        }

        document.getElementById('password').addEventListener('input', function(e) {
            validatePassword(e.target.value);
        });

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(inputId + 'Error');
            input.classList.add('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(inputId + 'Error');
            input.classList.remove('error');
            error.style.display = 'none';
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const nickname = document.getElementById('nickname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Очищаем предыдущие ошибки
            clearError('nickname');
            clearError('email');
            clearError('password');
            clearError('confirmPassword');

            // Проверяем никнейм
            if (nickname.length < 3) {
                showError('nickname', 'Никнейм должен содержать минимум 3 символа');
                return;
            }

            // Проверяем email
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError('email', 'Введите корректный email адрес');
                return;
            }

            // Проверяем пароль
            if (!validatePassword(password)) {
                showError('password', 'Пароль не соответствует требованиям');
                return;
            }

            // Проверяем совпадение паролей
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Пароли не совпадают');
                return;
            }

            // Проверяем, не занят ли никнейм или email
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.nickname === nickname)) {
                showError('nickname', 'Этот никнейм уже занят');
                return;
            }
            if (users.some(u => u.email === email)) {
                showError('email', 'Этот email уже зарегистрирован');
                return;
            }

            // Создаем нового пользователя
            const newUser = {
                id: Date.now().toString(),
                nickname,
                email,
                password,
                registrationDate: new Date().toISOString(),
                isAdmin: false
            };

            // Добавляем пользователя в хранилище
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Автоматически входим в аккаунт
            localStorage.setItem('user', JSON.stringify(newUser));

            // Перенаправляем на главную страницу
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
