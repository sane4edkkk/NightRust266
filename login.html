<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ForumHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 120px auto 0;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
        }

        .remember-me input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            border-radius: 4px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: #4338ca;
        }

        .social-auth {
            margin-top: 2rem;
            text-align: center;
        }

        .social-auth-text {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #6b7280;
        }

        .social-auth-text::before,
        .social-auth-text::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e5e7eb;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f3f4f6;
            color: #4b5563;
            transition: var(--transition);
        }

        .social-btn:hover {
            background-color: #e5e7eb;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group.error input {
            border-color: #dc2626;
        }

        .form-group.error .error-message {
            display: block;
        }

        .success-message {
            background-color: #10b981;
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <span>ForumHub</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <div class="auth-buttons">
                    <a href="login.html" class="login-btn">Войти</a>
                    <a href="register.html" class="register-btn">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Вход</h1>
                <p>Войдите в свой аккаунт</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="success-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <small class="error-message"></small>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Запомнить меня
                    </label>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="submit-btn">Войти</button>
            </form>

            <div class="social-auth">
                <div class="social-auth-text">Или войдите через</div>
                <div class="social-buttons">
                    <a href="#" class="social-btn"><i class="fab fa-vk"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-telegram"></i></a>
                </div>
            </div>

            <div class="auth-footer">
                Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </div>
        </div>
    </main>

    <script>
        // Переключение видимости пароля
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // Валидация формы входа
        const loginForm = document.getElementById('loginForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const successMessage = document.querySelector('.success-message');

        function showError(input, message) {
            const formGroup = input.closest('.form-group');
            formGroup.classList.add('error');
            const error = formGroup.querySelector('.error-message');
            error.textContent = message;
        }

        function clearError(input) {
            const formGroup = input.closest('.form-group');
            formGroup.classList.remove('error');
            const error = formGroup.querySelector('.error-message');
            error.textContent = '';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showSuccess(message) {
            successMessage.style.display = 'block';
            successMessage.textContent = message;
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Очистка предыдущих ошибок
            [email, password].forEach(input => clearError(input));
            successMessage.style.display = 'none';

            // Проверка email
            if (!validateEmail(email.value)) {
                showError(email, 'Введите корректный email адрес');
                isValid = false;
            }

            // Проверка пароля
            if (password.value.length < 1) {
                showError(password, 'Введите пароль');
                isValid = false;
            }

            if (isValid) {
                // Здесь будет отправка данных на сервер
                const userData = {
                    email: email.value,
                    password: password.value,
                    remember: document.querySelector('input[name="remember"]').checked
                };

                // Имитация отправки данных
                console.log('Отправка данных:', userData);
                
                // Показываем сообщение об успехе
                showSuccess('Вход выполнен успешно! Перенаправление...');

                // Отключаем кнопку на время перенаправления
                const submitBtn = loginForm.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.7';

                // Перенаправление на главную страницу через 2 секунды
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // Очистка ошибок при вводе
        [email, password].forEach(input => {
            input.addEventListener('input', () => {
                clearError(input);
                successMessage.style.display = 'none';
            });
        });

        // Обработка "Забыли пароль?"
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Введите ваш email для восстановления пароля:');
            if (email) {
                alert('Инструкции по восстановлению пароля отправлены на ваш email');
            }
        });
    </script>
</body>
</html>
