<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум плагинов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Форум плагинов</h1>
        <div id="auth-section">
            <div id="register-form">
                <h2>Регистрация</h2>
                <input type="text" id="reg-username" placeholder="Имя пользователя">
                <input type="password" id="reg-password" placeholder="Пароль">
                <button onclick="register()">Зарегистрироваться</button>
                <p id="reg-message"></p>
            </div>
            <div id="login-form">
                <h2>Вход</h2>
                <input type="text" id="login-username" placeholder="Имя пользователя">
                <input type="password" id="login-password" placeholder="Пароль">
                <button onclick="login()">Войти</button>
                <p id="login-message"></p>
            </div>
        </div>
        <div id="forum-section" style="display:none;">
            <div class="forum-header">
                <div>
                    <span id="welcome"></span>
                    <button onclick="logout()">Выйти</button>
                </div>
                <div class="online-users">
                    <b>Онлайн:</b>
                    <span id="online-list"></span>
                </div>
            </div>
            <div class="publish-plugin">
                <h3>Опубликовать плагин</h3>
                <form id="plugin-form" onsubmit="publishPlugin(event)">
                    <input type="text" id="plugin-title" placeholder="Название плагина" required>
                    <textarea id="plugin-desc" placeholder="Описание" required></textarea>
                    <input type="url" id="plugin-link" placeholder="Ссылка (например, на GitHub или файл)" required>
                    <button type="submit">Опубликовать</button>
                </form>
            </div>
            <div class="plugins-list-section">
                <h3>Опубликованные плагины</h3>
                <div id="plugins-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
