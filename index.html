<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
            font-weight: 500;
        }

        .category-card {
            background: #242424;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            max-width: 600px;
            margin: 0 auto;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-header {
            background: linear-gradient(135deg, #6c5ce7, #a363d9);
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .category-icon {
            font-size: 2rem;
            color: white;
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
        }

        .category-content {
            padding: 2rem;
        }

        .category-description {
            color: #ccc;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .category-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #999;
        }

        .stat-item i {
            color: #6c5ce7;
        }

        .category-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: #6c5ce7;
            color: white;
        }

        .primary-btn:hover {
            background: #5f50e1;
            transform: translateX(5px);
        }

        .publish-btn {
            background: #4CAF50;
            color: white;
        }

        .publish-btn:hover {
            background: #45a049;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="#" class="nav-link active">Главная</a>
                <a href="categories.html" class="nav-link">Плагины</a>
                <a href="profile.html" class="nav-link">Профиль</a>
            </div>
        </nav>

        <div class="category-card">
            <div class="category-header">
                <i class="fas fa-puzzle-piece category-icon"></i>
                <h2 class="category-title">Плагины</h2>
            </div>
            <div class="category-content">
                <p class="category-description">
                    Различные плагины, скрипты, моды и дополнения для программ и игр.
                </p>
                <div class="category-stats">
                    <div class="stat-item">
                        <i class="fas fa-folder"></i>
                        <span>89 тем</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-download"></i>
                        <span>Популярные загрузки</span>
                    </div>
                </div>
                <div class="category-actions">
                    <a href="categories.html" class="action-btn primary-btn">
                        <i class="fas fa-eye"></i>
                        Смотреть плагины
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="publish.html" class="action-btn publish-btn">
                        <i class="fas fa-plus"></i>
                        Опубликовать
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
