<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ плагинов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Сервис заказа плагинов</h1>
        <div id="auth-section">
            <div id="register-form">
                <h2>Регистрация</h2>
                <input type="text" id="reg-username" placeholder="Имя пользователя">
                <input type="password" id="reg-password" placeholder="Пароль">
                <button onclick="register()">Зарегистрироваться</button>
                <p id="reg-message"></p>
            </div>
            <div id="login-form">
                <h2>Вход</h2>
                <input type="text" id="login-username" placeholder="Имя пользователя">
                <input type="password" id="login-password" placeholder="Пароль">
                <button onclick="login()">Войти</button>
                <p id="login-message"></p>
            </div>
        </div>
        <div id="user-section" style="display:none;">
            <h2>Личный кабинет</h2>
            <p id="welcome"></p>
            <button onclick="logout()">Выйти</button>
            <h3>Оформить заказ</h3>
            <form id="order-form" onsubmit="submitOrder(event)">
                <select id="service-type">
                    <option value="Оформление плагина">Оформление плагина</option>
                    <option value="Самопис плагин">Самопис плагин</option>
                    <option value="Доработка плагина">Доработка плагина</option>
                    <option value="Консультация">Консультация</option>
                </select>
                <input type="text" id="order-desc" placeholder="Описание заказа" required>
                <button type="submit">Оформить заказ</button>
            </form>
            <h3>Мои заказы</h3>
            <ul id="orders-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
