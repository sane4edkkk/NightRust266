<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр категории - ForumHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .publication-card {
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 2rem;
            overflow: hidden;
            color: white;
        }

        .publication-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #2a2a2a;
            gap: 1rem;
        }

        .publication-type {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .type-free {
            background: #4CAF50;
            color: white;
        }

        .type-plugin {
            background: #2196F3;
            color: white;
        }

        .publication-title {
            font-size: 1.5rem;
            margin: 0;
            flex-grow: 1;
        }

        .publication-content {
            padding: 1.5rem;
        }

        .publication-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #888;
            font-size: 0.9rem;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .publication-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .download-section {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
        }

        .download-button {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background: #45a049;
        }

        .category-header {
            background: #2a2a2a;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .category-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .category-header h1 {
            margin: 0;
            font-size: 2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .category-header h1 i {
            color: #4CAF50;
        }

        .category-header p {
            color: #888;
            margin: 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        body {
            background: #121212;
            color: white;
        }

        .navbar {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
        }

        .sort-filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
        }

        .sort-select {
            background: #2a2a2a;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
        }

        .filter-button {
            background: #2a2a2a;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button.active {
            background: #4CAF50;
        }

        .date-info {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ForumHub</a>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="categories.html" class="active">Категории</a>
                <a href="about.html">О нас</a>
                <a href="publish.html" class="publish-btn"><i class="fas fa-plus"></i> Опубликовать</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">Войти</a>
                <a href="register.html" class="register-btn">Регистрация</a>
            </div>
        </div>
    </nav>

    <header class="category-header">
        <div class="category-header-content">
            <h1 id="categoryTitle"><i class="fas fa-code"></i> Загрузка категории...</h1>
            <p id="categoryDescription">Загрузка описания...</p>
        </div>
    </header>

    <div class="main-container">
        <div class="sort-filter">
            <select class="sort-select">
                <option value="newest">Сначала новые</option>
                <option value="popular">По популярности</option>
                <option value="downloaded">По загрузкам</option>
            </select>
            <div class="filter-buttons">
                <button class="filter-button active">Все</button>
                <button class="filter-button">Бесплатные</button>
                <button class="filter-button">Премиум</button>
            </div>
        </div>

        <div id="publicationsContainer">
            <!-- Публикации будут добавляться динамически -->
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Получаем категорию из URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // Настройки категорий
        const categorySettings = {
            games: {
                title: 'Игры',
                description: 'Обсуждение игр, прохождений, модификаций и всего что связано с игровой индустрией.',
                icon: 'gamepad'
            },
            plugins: {
                title: 'Плагины',
                description: 'Различные плагины, скрипты, моды и дополнения для программ и игр.',
                icon: 'code'
            },
            movies: {
                title: 'Кино и сериалы',
                description: 'Обсуждение фильмов, сериалов, актеров и новинок кинематографа.',
                icon: 'film'
            },
            music: {
                title: 'Музыка',
                description: 'Музыкальные новинки, обсуждение исполнителей, альбомов и клипов.',
                icon: 'music'
            }
        };

        // Обновляем заголовок и описание категории
        if (category && categorySettings[category]) {
            document.getElementById('categoryTitle').innerHTML = `<i class="fas fa-${categorySettings[category].icon}"></i> ${categorySettings[category].title}`;
            document.getElementById('categoryDescription').textContent = categorySettings[category].description;
            document.title = `${categorySettings[category].title} - ForumHub`;
        }

        // Форматирование даты
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', { 
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        // Форматирование размера файла
        function formatFileSize(bytes) {
            if (!bytes) return '204 КБ';
            const k = 1024;
            const sizes = ['Bytes', 'КБ', 'МБ', 'ГБ'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Загружаем публикации
        function loadPublications() {
            const publications = JSON.parse(localStorage.getItem('publications')) || [];
            const categoryPublications = publications.filter(pub => pub.category === category);
            const container = document.getElementById('publicationsContainer');
            
            container.innerHTML = '';
            
            if (categoryPublications.length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center; padding: 2rem;">В этой категории пока нет публикаций.</p>';
                return;
            }

            categoryPublications.forEach(pub => {
                const card = document.createElement('div');
                card.className = 'publication-card';
                card.innerHTML = `
                    <div class="publication-header">
                        <span class="publication-type type-free">БЕСПЛАТНО</span>
                        <span class="publication-type type-plugin">ПЛАГИН</span>
                        <h2 class="publication-title">${pub.title}</h2>
                    </div>
                    <div class="publication-content">
                        <div class="publication-meta">
                            <div class="author-info">
                                <img src="https://via.placeholder.com/24" class="author-avatar" alt="Author">
                                <span>${pub.author}</span>
                            </div>
                            <span class="date-info">${formatDate(pub.date)}</span>
                        </div>
                        <p class="publication-description">${pub.description}</p>
                        <div class="download-section">
                            <div class="file-info">
                                <i class="fas fa-file-archive"></i>
                                <span>${formatFileSize()}</span>
                            </div>
                            <a href="${pub.fileUrl || '#'}" class="download-button" download>
                                <i class="fas fa-download"></i>
                                Скачать
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);

                // Добавляем обработчик для кнопки скачивания
                const downloadButton = card.querySelector('.download-button');
                downloadButton.addEventListener('click', function(e) {
                    if (!pub.fileUrl) {
                        e.preventDefault();
                        alert('Файл будет доступен для скачивания в ближайшее время!');
                    }
                });
            });
        }

        // Загружаем публикации при загрузке страницы
        loadPublications();

        // Обработчики для кнопок фильтрации
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelector('.filter-button.active').classList.remove('active');
                this.classList.add('active');
                // Здесь будет логика фильтрации
            });
        });

        // Обработчик для сортировки
        document.querySelector('.sort-select').addEventListener('change', function() {
            // Здесь будет логика сортировки
        });
    </script>
</body>
</html>
