<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр категории - ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
            font-weight: 500;
        }

        .content-filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .filter-select {
            background: #242424;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            background: #242424;
            color: #999;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #6c5ce7;
            color: white;
        }

        .content-card {
            background: #242424;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .content-tags {
            display: flex;
            gap: 0.5rem;
        }

        .content-tag {
            background: #1a1a1a;
            color: #999;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
        }

        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-details {
            flex-grow: 1;
        }

        .author-name {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .author-role {
            color: #999;
            font-size: 0.9rem;
        }

        .admin-badge {
            background: #ff4757;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .content-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #999;
            font-size: 0.9rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .error-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d3436;
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
        }

        .error-popup.show {
            display: block;
        }

        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .error-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .error-message {
            margin-bottom: 1rem;
        }

        .error-path {
            background: #1a1a1a;
            padding: 0.75rem;
            border-radius: 6px;
            font-family: monospace;
            margin-bottom: 1rem;
        }

        .error-actions {
            display: flex;
            justify-content: flex-end;
        }

        .error-ok {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .error-ok:hover {
            background: #5f50e1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="categories.html" class="nav-link">Плагины</a>
                <a href="#" class="nav-link active">Панель</a>
            </div>
        </nav>

        <div class="content-filters">
            <select class="filter-select">
                <option>Сначала новые</option>
                <option>По популярности</option>
                <option>По рейтингу</option>
            </select>
            <div class="filter-buttons">
                <button class="filter-btn active">Все</button>
                <button class="filter-btn">Бесплатные</button>
                <button class="filter-btn">Премиум</button>
            </div>
        </div>

        <div class="content-card">
            <div class="content-header">
                <div class="content-tags">
                    <span class="content-tag">БЕСПЛАТНО</span>
                    <span class="content-tag">ПЛАГИН</span>
                </div>
            </div>
            <h2 class="content-title">IQKITS</h2>
            <div class="author-info">
                <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Аватар автора" class="author-avatar">
                <div class="author-details">
                    <a href="profile.html" class="author-name">sasaaleskevic65@gmail.com <span class="admin-badge">ADMIN</span></a>
                    <div class="author-role">Администратор</div>
                </div>
            </div>
            <div class="content-meta">
                <div class="meta-item">
                    <i class="fas fa-file"></i>
                    <span>204 КБ</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-calendar"></i>
                    <span>Сегодня, 12:34</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-download"></i>
                    <span>1337 загрузок</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-star"></i>
                    <span>4.8</span>
                </div>
            </div>
            <a href="#" class="download-btn" onclick="downloadFile('plugin.zip')">
                <i class="fas fa-download"></i> Скачать
            </a>
        </div>
    </div>

    <div class="error-popup" id="errorPopup">
        <div class="error-header">
            <div class="error-title">Ошибка</div>
            <button class="close-btn" onclick="closeError()"><i class="fas fa-times"></i></button>
        </div>
        <div class="error-message">Архив поврежден или имеет неизвестный формат</div>
        <div class="error-path" id="errorPath"></div>
        <div class="error-actions">
            <button class="error-ok" onclick="closeError()">OK</button>
        </div>
    </div>

    <script>
        function downloadFile(filename) {
            // В реальном приложении здесь будет логика загрузки файла
            showError(filename);
        }

        function showError(filename) {
            const errorPopup = document.getElementById('errorPopup');
            const errorPath = document.getElementById('errorPath');
            errorPath.textContent = `C:\\Users\\New\\Downloads\\${filename}`;
            errorPopup.classList.add('show');
        }

        function closeError() {
            const errorPopup = document.getElementById('errorPopup');
            errorPopup.classList.remove('show');
        }

        // Закрыть окно ошибки при клике вне его
        window.addEventListener('click', function(e) {
            const errorPopup = document.getElementById('errorPopup');
            if (e.target === errorPopup) {
                closeError();
            }
        });
    </script>
</body>
</html>
