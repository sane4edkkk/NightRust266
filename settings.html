<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки профиля - ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
            font-weight: 500;
        }

        .settings-card {
            background: #242424;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .settings-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .settings-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .settings-subtitle {
            color: #999;
        }

        .settings-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #333;
        }

        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #6c5ce7;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
        }

        .banner-upload {
            position: relative;
            margin-bottom: 1rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .banner-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #6c5ce7;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background: #5f50e1;
        }

        .birthday-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-btn:hover {
            background: #45a049;
        }

        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="categories.html" class="nav-link">Плагины</a>
                <a href="profile.html" class="nav-link">Профиль</a>
                <a href="#" class="nav-link active">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </a>
            </div>
        </nav>

        <div class="settings-card">
            <div class="settings-header">
                <h1 class="settings-title">Настройки профиля</h1>
                <p class="settings-subtitle">Настройте свой профиль под себя</p>
            </div>

            <div id="successMessage" class="success-message">
                Настройки успешно сохранены!
            </div>

            <form id="settingsForm">
                <div class="settings-section">
                    <h2 class="section-title">Аватар</h2>
                    <div class="avatar-upload">
                        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Аватар" class="avatar-preview" id="avatarPreview">
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        <button type="button" class="upload-btn" onclick="document.getElementById('avatarInput').click()">
                            <i class="fas fa-upload"></i>
                            Загрузить аватар
                        </button>
                    </div>
                </div>

                <div class="settings-section">
                    <h2 class="section-title">Баннер профиля</h2>
                    <div class="banner-upload">
                        <img src="https://via.placeholder.com/800x200/1a1a1a/666666" alt="Баннер" class="banner-preview" id="bannerPreview">
                        <input type="file" id="bannerInput" accept="image/*" style="display: none;">
                    </div>
                    <button type="button" class="upload-btn" onclick="document.getElementById('bannerInput').click()">
                        <i class="fas fa-upload"></i>
                        Загрузить баннер
                    </button>
                </div>

                <div class="settings-section">
                    <h2 class="section-title">Дата рождения</h2>
                    <div class="birthday-inputs">
                        <div class="form-group">
                            <label class="form-label">День</label>
                            <select class="form-input" id="birthDay">
                                <option value="">Выберите день</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Месяц</label>
                            <select class="form-input" id="birthMonth">
                                <option value="">Выберите месяц</option>
                                <option value="1">Январь</option>
                                <option value="2">Февраль</option>
                                <option value="3">Март</option>
                                <option value="4">Апрель</option>
                                <option value="5">Май</option>
                                <option value="6">Июнь</option>
                                <option value="7">Июль</option>
                                <option value="8">Август</option>
                                <option value="9">Сентябрь</option>
                                <option value="10">Октябрь</option>
                                <option value="11">Ноябрь</option>
                                <option value="12">Декабрь</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Год</label>
                            <select class="form-input" id="birthYear">
                                <option value="">Выберите год</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="save-btn">
                    <i class="fas fa-save"></i>
                    Сохранить изменения
                </button>
            </form>
        </div>
    </div>

    <script>
        // Заполняем дни
        const birthDay = document.getElementById('birthDay');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            birthDay.appendChild(option);
        }

        // Заполняем годы (от текущего года - 100 до текущего года - 13)
        const birthYear = document.getElementById('birthYear');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear - 13; i >= currentYear - 100; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            birthYear.appendChild(option);
        }

        // Предпросмотр аватара
        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Предпросмотр баннера
        document.getElementById('bannerInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('bannerPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Обработка формы
        document.getElementById('settingsForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                avatar: document.getElementById('avatarInput').files[0],
                banner: document.getElementById('bannerInput').files[0],
                birthDay: document.getElementById('birthDay').value,
                birthMonth: document.getElementById('birthMonth').value,
                birthYear: document.getElementById('birthYear').value
            };

            // В реальном приложении здесь был бы запрос к серверу
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Показываем сообщение об успехе
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Сохраняем данные в localStorage
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            userData.birthDate = `${formData.birthYear}-${formData.birthMonth}-${formData.birthDay}`;
            localStorage.setItem('user', JSON.stringify(userData));

            // Скрываем сообщение через 3 секунды
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });

        // Загружаем сохраненные данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('user') || '{}');
            if (userData.birthDate) {
                const [year, month, day] = userData.birthDate.split('-');
                document.getElementById('birthDay').value = day;
                document.getElementById('birthMonth').value = month;
                document.getElementById('birthYear').value = year;
            }
        });
    </script>
</body>
</html>
