<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Публикация плагина - ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link.active {
            color: white;
            font-weight: 500;
        }

        .publish-form {
            background: #242424;
            border-radius: 16px;
            padding: 2rem;
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #999;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 2px dashed #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #6c5ce7;
            background: rgba(108, 92, 231, 0.1);
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2rem;
            color: #6c5ce7;
            margin-bottom: 1rem;
        }

        .upload-text {
            text-align: center;
            color: #999;
        }

        .upload-text strong {
            color: #6c5ce7;
        }

        .file-info {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 8px;
            width: 100%;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .file-size {
            color: #999;
            font-size: 0.9rem;
        }

        .submit-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background: #5f50e1;
        }

        .submit-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4757;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="categories.html" class="nav-link">Плагины</a>
                <a href="profile.html" class="nav-link">Профиль</a>
            </div>
        </nav>

        <form class="publish-form" id="publishForm">
            <div class="form-header">
                <h1 class="form-title">Публикация плагина</h1>
                <p class="form-subtitle">Заполните информацию о вашем плагине</p>
            </div>

            <div class="form-group">
                <label class="form-label">Название плагина</label>
                <input type="text" class="form-input" required placeholder="Введите название плагина">
            </div>

            <div class="form-group">
                <label class="form-label">Описание</label>
                <textarea class="form-input form-textarea" required placeholder="Опишите ваш плагин..."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Файл плагина</label>
                <div class="file-upload">
                    <input type="file" accept=".zip,.rar,.7z" required id="pluginFile">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">
                        <p>Перетащите файл сюда или <strong>выберите файл</strong></p>
                        <p>Поддерживаемые форматы: .zip, .rar, .7z</p>
                    </div>
                </div>
                <div class="file-info" id="fileInfo">
                    <div class="file-name"></div>
                    <div class="file-size"></div>
                </div>
                <div class="error-message" id="fileError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-upload"></i> Опубликовать плагин
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('publishForm');
        const fileInput = document.getElementById('pluginFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileError = document.getElementById('fileError');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const allowedTypes = ['.zip', '.rar', '.7z'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (allowedTypes.includes(fileExtension)) {
                    fileInfo.classList.add('active');
                    fileInfo.querySelector('.file-name').textContent = file.name;
                    fileInfo.querySelector('.file-size').textContent = formatFileSize(file.size);
                    fileError.textContent = '';
                    submitBtn.disabled = false;
                } else {
                    fileError.textContent = 'Неподдерживаемый формат файла';
                    fileInfo.classList.remove('active');
                    submitBtn.disabled = true;
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            try {
                // В реальном приложении здесь будет отправка на сервер
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Публикация...';
                
                // Имитация загрузки
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Перенаправление на страницу плагинов
                window.location.href = 'categories.html';
            } catch (error) {
                fileError.textContent = 'Ошибка при публикации плагина';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-upload"></i> Опубликовать плагин';
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
