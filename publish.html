<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Публикация плагина - ForumHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: white;
        }

        .publish-card {
            background: #242424;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .publish-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .publish-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .publish-subtitle {
            color: #999;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 2px dashed #333;
            border-radius: 8px;
            background: #1a1a1a;
            transition: all 0.3s ease;
        }

        .file-upload.dragover {
            border-color: #6c5ce7;
            background: rgba(108, 92, 231, 0.1);
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2rem;
            color: #6c5ce7;
            margin-bottom: 1rem;
        }

        .upload-text {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .upload-info {
            color: #999;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: #5f50e1;
        }

        .submit-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .file-preview {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 8px;
            width: 100%;
        }

        .file-preview.show {
            display: block;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            font-size: 1.5rem;
            color: #6c5ce7;
        }

        .file-details {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .file-size {
            color: #999;
            font-size: 0.9rem;
        }

        .remove-file {
            color: #ff4757;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remove-file:hover {
            color: #ff6b81;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="categories.html" class="nav-link">Плагины</a>
                <a href="profile.html" class="nav-link">Профиль</a>
            </div>
        </nav>

        <div class="publish-card">
            <div class="publish-header">
                <h1 class="publish-title">Публикация плагина</h1>
                <p class="publish-subtitle">Заполните информацию о вашем плагине</p>
            </div>

            <form id="publishForm">
                <div class="form-group">
                    <label class="form-label">Название плагина</label>
                    <input type="text" name="pluginName" class="form-input" required placeholder="Введите название плагина">
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Описание</label>
                    <textarea name="description" class="form-input" required placeholder="Опишите функционал вашего плагина"></textarea>
                    <div class="error-message" id="descriptionError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Команды</label>
                    <textarea name="commands" class="form-input" required placeholder="Укажите команды плагина, по одной на строку"></textarea>
                    <div class="error-message" id="commandsError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Файл плагина</label>
                    <div class="file-upload" id="dropZone">
                        <input type="file" accept=".zip,.rar,.7z" id="fileInput" required>
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p class="upload-text">Перетащите файл сюда или кликните для выбора</p>
                        <p class="upload-info">Поддерживаемые форматы: .zip, .rar, .7z</p>
                    </div>
                    <div class="file-preview" id="filePreview">
                        <div class="file-info">
                            <i class="fas fa-file-archive file-icon"></i>
                            <div class="file-details">
                                <div class="file-name" id="fileName"></div>
                                <div class="file-size" id="fileSize"></div>
                            </div>
                            <i class="fas fa-times remove-file" onclick="removeFile()"></i>
                        </div>
                    </div>
                    <div class="error-message" id="fileError"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Опубликовать плагин
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('publishForm');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');

        // Проверяем авторизацию
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
        });

        // Drag and drop функционал
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        fileInput.addEventListener('change', function() {
            handleFile(this.files[0]);
        });

        function handleFile(file) {
            if (file) {
                const validTypes = ['.zip', '.rar', '.7z'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!validTypes.includes(fileExtension)) {
                    showError('fileError', 'Неподдерживаемый формат файла');
                    return;
                }

                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                filePreview.classList.add('show');
                hideError('fileError');
            }
        }

        function removeFile() {
            fileInput.value = '';
            filePreview.classList.remove('show');
            fileName.textContent = '';
            fileSize.textContent = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(id, message) {
            const error = document.getElementById(id);
            error.textContent = message;
            error.classList.add('show');
        }

        function hideError(id) {
            const error = document.getElementById(id);
            error.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pluginNameInput = form.querySelector('input[name="pluginName"]');
            const descriptionInput = form.querySelector('textarea[name="description"]');
            const commandsInput = form.querySelector('textarea[name="commands"]');
            const file = fileInput.files[0];

            let isValid = true;

            if (!pluginNameInput.value || pluginNameInput.value.length < 3) {
                showError('nameError', 'Название должно содержать минимум 3 символа');
                isValid = false;
            } else {
                hideError('nameError');
            }

            if (!descriptionInput.value || descriptionInput.value.length < 10) {
                showError('descriptionError', 'Описание должно содержать минимум 10 символов');
                isValid = false;
            } else {
                hideError('descriptionError');
            }

            if (!commandsInput.value.trim()) {
                showError('commandsError', 'Укажите хотя бы одну команду');
                isValid = false;
            } else {
                hideError('commandsError');
            }

            if (!file) {
                showError('fileError', 'Выберите файл для загрузки');
                isValid = false;
            } else {
                hideError('fileError');
            }

            if (isValid) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Публикация...';

                try {
                    // Получаем текущего пользователя
                    const user = JSON.parse(localStorage.getItem('user'));
                    
                    // Создаем объект плагина
                    const plugin = {
                        id: Date.now(), // Уникальный идентификатор
                        name: pluginNameInput.value,
                        description: descriptionInput.value,
                        commands: commandsInput.value.split('\n').filter(cmd => cmd.trim()),
                        fileName: file.name,
                        fileSize: formatFileSize(file.size),
                        downloads: 0,
                        rating: 0,
                        author: {
                            nickname: user.nickname || user.email,
                            email: user.email,
                            isAdmin: user.isAdmin
                        },
                        datePublished: new Date().toISOString()
                    };

                    // Получаем существующие плагины или создаем пустой массив
                    let plugins = JSON.parse(localStorage.getItem('plugins')) || [];
                    
                    // Добавляем новый плагин
                    plugins.push(plugin);
                    
                    // Сохраняем обновленный список плагинов
                    localStorage.setItem('plugins', JSON.stringify(plugins));

                    // Имитируем задержку загрузки
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Перенаправляем на страницу плагинов
                    window.location.href = 'categories.html';
                } catch (error) {
                    console.error('Ошибка при публикации:', error);
                    showError('fileError', 'Ошибка при публикации. Попробуйте позже.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Опубликовать плагин';
                }
            }
        });
    </script>
</body>
</html>
